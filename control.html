<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Remote control of LED</title>
    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
</head>
<body>
    <button type="button" class="btn btn-outline-default waves-effect" onClick="publishMessage('LEDON')">LED ON</button>
    <button type="button" class="btn btn-outline-elegant waves-effect" onClick="publishMessage('LEDOFF')">LED OFF</button>
   	<!-- SCRIPTS-->
    <!-- JQuery -->

    crossorigin="anonymous"></script>
    <!-- PAHO MQTT -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="mqtt.js"></script>
</body>
